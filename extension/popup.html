<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="url"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
    }
    .warning {
      background: #fff3e0;
      color: #ef6c00;
    }
    .scanning {
      background: #e3f2fd;
      color: #1976d2;
      text-align: center;
    }
    .progress-container {
      margin: 10px 0;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #45a049, #4CAF50);
      background-size: 200% 100%;
      animation: progressAnimation 2s ease-in-out infinite;
      width: 100%;
    }
    @keyframes progressAnimation {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
    
    /* Rate Limit Styles */
    #rateLimitInfo {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 12px;
    }
    .rate-limit-item {
      margin-bottom: 8px;
    }
    .rate-limit-item:last-child {
      margin-bottom: 0;
    }
    .rate-limit-item .progress-bar {
      height: 6px;
      margin-top: 2px;
    }
    .rate-limit-item .progress-fill {
      background: #2196F3;
      animation: none;
    }
  </style>
</head>
<body>
  <h2>Link Scanner</h2>
  
  <div id="rateLimitInfo">
    Loading API status...
  </div>
  
  <div class="input-group">
    <label for="urlInput">Enter URL to scan:</label>
    <input type="url" id="urlInput" placeholder="https://example.com">
  </div>
  
  <button id="scanBtn">Scan URL</button>
  
  <div id="result"></div>
  
  <script src="popup.js"></script>
</body>
</html>
